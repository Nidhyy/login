<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="container-label">Sign up <span></span></div>

            <div class="contaniner-icon">
                <div class="circle"><i class="bi bi-chevron-right"></i></div>
            </div>

            <div class="container-form">
                <form>
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Enter your E-mail" autofocus/>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password"/>

                    <div class="change-password">
                        To change the password <a href="">Click here</a>
                    </div>

                    <button type="submit">Enter</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
